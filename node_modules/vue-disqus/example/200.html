<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <header>
      <router-link :to="{name: 'example'}">HOME</router-link>
      <nav>
        <ul>
          <li class="item">
            <router-link :to="{name: 'example.page1'}">PAGE 1</router-link>
          </li>
          <li class="item">
            <router-link :to="{name: 'example.page2'}">PAGE 2</router-link>
          </li>         
        </ul>    
      </nav>
    </header>
    <hr>
    <main class="content">
        <router-view></router-view> 
    </main>

  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-disqus@3/dist/vue-disqus.js"></script>

  <script>
    Vue.use(VueRouter)

    // Component HOME
    var home = Vue.extend({
      'template': '<router-view></router-view>'
    })

    // Component ABOUT
    var page1 = Vue.extend({
      'template': '<div><h1>PAGE 1</h1> <vue-disqus shortname="ktquez"></vue-disqus></div>'
    })
    // Component BLOG
    var page2 = Vue.extend({
      'template': '<div><h1>PAGE 2</h1> <vue-disqus shortname="ktquez"></vue-disqus></div>'
    })

    var router = new VueRouter({
      mode: 'history',
      routes: [
        {
          path: '/example',
          name: 'example',
          component: home,
          children: [
            {
              path: 'page-one',
              name: 'example.page1',
              component: page1
            },
            {
              path: 'page-two',
              name: 'example.page2',
              component: page2
            }
          ]
        },
        {
          path: '*',
          component: home
        }
      ]
    })
    var App = new Vue({
      el: '#app',
      router: router
    })

  </script>
  
</body>
</html>
